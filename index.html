<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/c4ab58bc29.js" crossorigin="anonymous"></script>
    <title>Generador de Contraseñas</title>
</head>
<body>
    <div class="container">
        <input id="PasswordResult" placeholder="Generador de Contraseñas" readonly></input>

        <span>Nivel de Seguridad</span>
        <div id="level">
            <div id="level___bar"></div>
        </div>
        
        <div class="options">
            <div class="option__check">
                <label for="PasswordLength">Longitud</label>
                <input type="number" id="PasswordLength" min="8" max="20" value="8">
            </div>
            <div class="option__check">
                <label for="uppercase">Incluir Letras en Mayusculas</label>
                <input class="checkbox_options" type="checkbox" id="uppercase" checked />
            </div>
            <div class="option__check">
                <label for="lowercase">Incluir Letras en Minusculas</label>
                <input class="checkbox_options" type="checkbox" id="lowercase" checked />
            </div>
            <div class="option__check">
                <label for="numbers">Incluir Numeros</label>
                <input class="checkbox_options" type="checkbox" id="numbers" checked />
            </div>
            <div class="option__check">
                <label for="symbols">Incluir Simbolos</label>
                <input class="checkbox_options" type="checkbox" id="symbols" checked />
            </div>
        </div>
        
    
        <div class="buttons">
            <button class="btn btn-large" id="GenerateBtn">
                <i class="fas fa-key"></i> Generar
            </button>
            <button class="btn" id="ClipboardBtn">
                <i class="far fa-clipboard"></i> Copiar
            </button>
        </div>
    
    </div>
        

    <script src="js/index.js"></script>
</body>
</html>
